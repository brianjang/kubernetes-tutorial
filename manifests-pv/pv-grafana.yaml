apiVersion: v1
kind: PersistentVolume
metadata:
  name: grafana-local-pv
  namespace: monitoring
spec:
  capacity:
    storage: 0.4Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: grafana-local-storage
  local:
    path: /mnt/disk/grafana-vol
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - ip-10-43-0-40.ap-northeast-2.compute.internal 
